<h1>Restaurant Listing</h1>
<table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <th scope="row">{{item.id}}</th>
      <th>{{item.name}}</th>
      <th>{{item.email}}</th>
      <th>{{item.address}}</th>
      <th><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:25px;color:red;"></i>
        <a routerLink="/update/{{item.id}}"><i class="fa fa-edit" style="font-size:25px;color:rgb(14, 10, 226);">
          </i></a>
          </th>
    </tr>
    


  </tbody>
</table>
